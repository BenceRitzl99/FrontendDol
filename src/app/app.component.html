
<div *ngIf="products.length > 0" class="container">
  <ul>
    <li *ngFor="let product of products" >
      <h3>{{product.name}}</h3>
      <p>{{product.description}}</p>
      <p>Price: {{product.price | currency}}</p>

    </li>
  </ul>
  
</div>
<button (click)="onLangChange('en')" class="btn btn-secondary m-2">English</button>
<button (click)="onLangChange('hu')" class="btn btn-danger">Magyar</button>
<router-outlet></router-outlet>
